{% extends "base.html" %}

{% block content %}
<h1 class="mb-4">RFP Analysis Results</h1>
<div class="card">
    <div class="card-body">
        <h2 class="card-title">{{ rfp.title }}</h2>
        <p><strong>Submission Deadline:</strong> {{ rfp.submission_deadline.strftime('%Y-%m-%d %H:%M:%S') }}</p>
        <h3>Executive Summary</h3>
        {{ rfp.summary|markdown }}
    </div>
</div>
<a href="/" class="btn btn-primary mt-3">Back to Home</a>
{% endblock %}
